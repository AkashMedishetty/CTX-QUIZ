# =============================================================================
# CTX Quiz - Atomic Deployment Pipeline
# =============================================================================
# Vercel-like deployment with:
# - Unique deployment IDs
# - Instant rollbacks
# - Zero-downtime deployments
# - Automatic SSL certificates
# =============================================================================

name: ðŸš€ Deploy CTX Quiz

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      rollback_to:
        description: 'Deployment ID to rollback to (leave empty for new deployment)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VPS_HOST: 103.194.228.51
  VPS_USER: root
  DOMAIN: vm701294211.manageserver.in

# Required permissions for GHCR
permissions:
  contents: read
  packages: write

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.rollback_to == '' }}
    outputs:
      deployment_id: ${{ steps.deployment_id.outputs.id }}
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate Deployment ID
        id: deployment_id
        run: |
          DEPLOY_ID="deploy-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}"
          echo "id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment ID: $DEPLOY_ID"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=raw,value=${{ steps.deployment_id.outputs.id }}
            type=raw,value=latest

      - name: ðŸ“ Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=raw,value=${{ steps.deployment_id.outputs.id }}
            type=raw,value=latest

      - name: ðŸ—ï¸ Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ—ï¸ Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://${{ env.DOMAIN }}
            NEXT_PUBLIC_WS_URL=wss://${{ env.DOMAIN }}

  # ===========================================================================
  # Deploy to VPS
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && (needs.build.result == 'success' || github.event.inputs.rollback_to != '') }}
    environment:
      name: production
      url: https://${{ env.DOMAIN }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ”„ Determine Deployment
        id: deploy_info
        run: |
          if [ -n "${{ github.event.inputs.rollback_to }}" ]; then
            echo "deployment_id=${{ github.event.inputs.rollback_to }}" >> $GITHUB_OUTPUT
            echo "is_rollback=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Rolling back to: ${{ github.event.inputs.rollback_to }}"
          else
            echo "deployment_id=${{ needs.build.outputs.deployment_id }}" >> $GITHUB_OUTPUT
            echo "is_rollback=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ New deployment: ${{ needs.build.outputs.deployment_id }}"
          fi

      - name: ðŸ“¤ Copy deployment files
        run: |
          scp -o StrictHostKeyChecking=no -r \
            deploy/ \
            docker-compose.prod.yml \
            nginx.prod.conf \
            ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/opt/ctx-quiz/

      - name: ðŸ“¤ Build and transfer images
        run: |
          # Build images locally in GitHub Actions
          echo "ðŸ—ï¸ Building backend image..."
          docker build -t ctx-quiz-backend:latest ./backend
          
          echo "ðŸ—ï¸ Building frontend image..."
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://${{ env.VPS_HOST }} \
            --build-arg NEXT_PUBLIC_WS_URL=wss://${{ env.VPS_HOST }} \
            -t ctx-quiz-frontend:latest ./frontend
          
          # Save and compress images
          echo "ðŸ“¦ Saving images..."
          docker save ctx-quiz-backend:latest | gzip > /tmp/backend.tar.gz
          docker save ctx-quiz-frontend:latest | gzip > /tmp/frontend.tar.gz
          
          # Transfer to VPS
          echo "ðŸ“¤ Transferring images to VPS..."
          scp -o StrictHostKeyChecking=no /tmp/backend.tar.gz /tmp/frontend.tar.gz ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

      - name: ðŸš€ Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
            set -e
            cd /opt/ctx-quiz
            
            # Load images
            echo "ðŸ“¥ Loading backend image..."
            gunzip -c /tmp/backend.tar.gz | docker load
            
            echo "ðŸ“¥ Loading frontend image..."
            gunzip -c /tmp/frontend.tar.gz | docker load
            
            # Cleanup temp files
            rm -f /tmp/backend.tar.gz /tmp/frontend.tar.gz
            
            # Restart services
            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Deployment complete!"
          EOF

      - name: âœ… Verify Deployment
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 30
          
          # Health check via IP since domain might not resolve
          HTTP_STATUS=$(curl -sk -o /dev/null -w "%{http_code}" https://${{ env.VPS_HOST }}/api/health || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Deployment successful! Health check passed."
          else
            echo "âŒ Health check failed with status: $HTTP_STATUS"
            exit 1
          fi

      - name: ðŸ“Š Create Deployment Record
        if: success()
        run: |
          echo "âœ… Deployment ${{ steps.deploy_info.outputs.deployment_id }} completed successfully"

      - name: ðŸ”„ Auto-Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed - manual intervention may be required"
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "docker ps -a"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment ID | \`${{ needs.build.outputs.deployment_id || github.event.inputs.rollback_to }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.deploy.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://${{ env.DOMAIN }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
