version: '3.8'

# =============================================================================
# CTX Quiz - Production Docker Compose
# =============================================================================
# Atomic deployment configuration with:
# - Health checks for all services
# - Persistent volumes for data
# - SSL termination via Nginx
# - Auto-restart on failure
# - MongoDB Atlas (cloud) for database
# =============================================================================

services:
  # ===========================================================================
  # Redis - Cache & Pub/Sub
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ctx-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - ${DATA_DIR:-/opt/ctx-quiz/data}/redis:/data
    networks:
      - ctx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # Backend API - Express + Socket.IO
  # ===========================================================================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/akashmedishetty/ctx-quiz/backend:latest}
    container_name: ctx-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-quiz_platform}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ${DATA_DIR:-/opt/ctx-quiz/data}/uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ctx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 640M

  # ===========================================================================
  # Frontend - Next.js
  # ===========================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/akashmedishetty/ctx-quiz/frontend:latest}
    container_name: ctx-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    depends_on:
      - backend
    networks:
      - ctx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 192M

  # ===========================================================================
  # Nginx - Reverse Proxy with SSL
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: ctx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_DIR:-/opt/ctx-quiz/ssl}:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ctx-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Certbot - SSL Certificate Renewal
  # ===========================================================================
  certbot:
    image: certbot/certbot
    container_name: ctx-certbot
    volumes:
      - ${SSL_DIR:-/opt/ctx-quiz/ssl}:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - ctx-network

networks:
  ctx-network:
    driver: bridge
